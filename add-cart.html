<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add cart detail</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<link rel="stylesheet" href="product-list.css">
<!--<link rel="stylesheet" href="add-cart.css">-->
</head>
<body>
  <div id="cart">
    
      
    <form action="" onsubmit="totalFuction(); return false;" id="one">
     <div class="product">
      <div class="product-img">
        <img src="./images/thumbnail.jpg" alt="">
      </div>
     <div class="product-detail">
       <p class="product-name">iPhone 9"-An apple mobile which is nothing like apple</p>
       <span class="priceOne">Rs</span><h2 class="price" id="price">
       10000
      </h2>
          <footer class="content">
            <div class="quantity-price">
              <span class="qt-minus" onclick="totalFuctionSub(); return false;">-</span>
              <span class="qt" id="qt">1</span>
              <span class="qt-plus" onclick="totalFuctionAdd(); return false;">+</span>
            </div>
            <span class="price-rs">Rs</span> <p class="full-price" id="full-price">
              10000
            </p>
          </footer>
      </div><a class="remove">
          
      <button class="remove-item">remove</button></a>
   
   </div> 
  </form>
  <form action="" onsubmit="totalFuctiontwo(); return false;" id="two">
    <div class="product">
     <div class="product-img">
       <img src="https://dummyjson.com/image/i/products/71/thumbnail.jpg" alt="">
     </div>
    <div class="product-detail">
      <p class="product-name">iPhone 9"-An apple mobile which is nothing like apple</p>
      <span class="priceOne">Rs</span><h2 class="price" id="pricetwo">
      5000
     </h2>
         <footer class="content">
           <div class="quantity-price">
             <span class="qt-minus" onclick="totalFuctionSubtwo(); return false;">-</span>
             <span class="qt" id="qt">1</span>
             <span class="qt-plus" onclick="totalFuctionAddtwo(); return false;">+</span>
           </div>
           <span class="price-rs">Rs</span> <p class="full-price" id="full-pricetwo">
             5000
           </p>
         </footer>
     </div><a class="remove">
         
     <button class="remove-item">remove</button></a>
  
  </div> 
 </form>
 <form action="" onsubmit="totalFuctionthree(); return false;" id="three">
  <div class="product">
   <div class="product-img">
     <img src="https://dummyjson.com/image/i/products/86/thumbnail.jpg" alt="">
   </div>
  <div class="product-detail">
    <p class="product-name">iPhone 9"-An apple mobile which is nothing like apple</p>
    <span class="priceOne">Rs</span><h2 class="price" id="pricethree">
    500
   </h2>
       <footer class="content">
         <div class="quantity-price">
           <span class="qt-minus" onclick="totalFuctionSubthree(); return false;">-</span>
           <span class="qt" id="qt">1</span>
           <span class="qt-plus" onclick="totalFuctionAddthree(); return false;">+</span>
         </div>
         <span class="price-rs">Rs</span> <p class="full-price" id="full-pricethree">
          500
         </p>
       </footer>
   </div><a class="remove">
       
   <button class="remove-item">remove</button></a>

</div> 
</form>
   

</div> 
    <footer id="site-footer">
      <div class="container clearfix">
    
        <div class="right">
          <h2 class="total">Total: <span id="totalPriceCal">15500</span>Rs</h2>
          <a class="btn btn-primary">Checkout</a>
        </div>
  
      </div>
    </footer>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>  
</body>
</html>
